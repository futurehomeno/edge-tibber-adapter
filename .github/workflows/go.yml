name: Go
on: [push,release]
jobs:

  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Checkout code
        uses: actions/checkout@v2

  build:
    needs: setup
    name: Build
    if: github.event_name == 'push'
    steps:
      - name: Build
        run: make build-go

  publish:
    needs: setup
    name: Publish
    if: github.event_name == 'release'
    steps:
      - name: Make package
        run: make deb-arm

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_path: package/build/*.deb
